<h1>HTML 5 Form Example</h1>
<br>
<form action="mailto:personal@sait.ca" method="post" enctype="text/plain">
<table cellpadding="5" class="formtable">
<tr><td>Your Name:</td><td><input type="text" id="myname" size="25" maxlength="25" autofocus="yes"></td></tr>
<tr><td>E-mail:</td><td><input type="email" id="email" size="25" placeholder="example@example.net" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></td></tr>
<tr><td>Phone</td><td><input type="tel" size="25" id="phone" placeholder="### ### ####" pattern="\d{3} \d{3} \d{4}"></td></tr>
<tr><td>Rating(1-5)</td><td><input type="number" id="rating" size="5" min="1" max="5"></td></tr>
<tr><td>Range(0-10)</td><td><input type="range" id="points" min="0" max="10"></td></tr>
<tr><td>Birthday</td><td><input type="date" id="bday"></td></tr>
<tr><td>Favourite Colour</td><td><input type="color" id="color"></td></tr>
</table>
<input type="submit" id="submit" value="Submit">
</form>
