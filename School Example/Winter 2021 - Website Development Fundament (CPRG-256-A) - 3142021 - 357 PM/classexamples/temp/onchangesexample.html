<h2>Example of On Change Event Handling</h2>
<br>
<h2>Convert between Imperial and Metric Lengths</h2>

<table><th>Imperial Value Feet</th><th>Metric Value Centimetres</th>


<tr><td><input type="number" min="0" id="imperial" onchange="convertImperialValue(this.value);"></td>
<td><input type="number" min="0" id="metric" onchange="convertMetricValue(this.value);"></td></tr></table>

</body>
